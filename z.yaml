default: main
tasks:
  main: |
    if [ $# -eq 0 ]
    then
      npm start
    else
      npm run "$(echo "$*" | tr ' ' ':')"
    fi
  install: npm install $@
  lint.fix: npm run lint:fix $@
  repl: node --experimental-repl-await
  docs.watch: npm run lint:docs:watch
  commit.docs: |
    git commit -m "docs: $*"
  commit.docs.ja: |
    git commit -m "docs.ja: $*"
